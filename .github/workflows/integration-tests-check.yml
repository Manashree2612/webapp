name: integration-tests
env:
  DEV_DATABASE: ${{ vars.DEV_DATABASE }}
  DEV_USERNAME: ${{ vars.DEV_USERNAME }}
  DEV_PASSWORD: ${{ vars.DEV_PASSWORD }}

on:
  pull_request:
    branches:
      - main


jobs:
  build:
    name: integration-tests
    runs-on: ubuntu-latest

    services:
      mysql-master:
        image: mysql:5.7
        ports:
          - 3306/tcp
        env:
          MYSQL_DATABASE: ${{ env.DEV_DATABASE }}
          MYSQL_USER: ${{ env.DEV_USERNAME }}
          MYSQL_PASSWORD: ${{ env.DEV_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ env.DEV_PASSWORD }}
        options: >-
          --name=mysql-master
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21.x"

      - name: Setup Environment Variables
        run: |
          touch .env
          echo "DEV_DATABASE=${{vars.DEV_DATABASE}}" >> .env
          echo "DEV_PASSWORD=${{vars.DEV_PASSWORD}}" >> .env
          echo "DEV_USER=root" >> .env
          echo "DEV_HOST=127.0.0.1" >> .env
          echo "DEV_DIALECT=mysql" >> .env

      - name: Check .env file
        run: |
          if [ -f .env ]; then
            echo ".env file exists"
            cat .env
          else
            echo ".env file does not exist"
            exit 1
          fi
