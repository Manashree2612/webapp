name: integration-tests
env:
  DEV_DATABASE: ${{ vars.DEV_DATABASE }}
  DEV_USERNAME: ${{ vars.DEV_USERNAME}}
  DEV_PASSWORD: ${{ vars.DEV_PASSWORD }}

on:
  pull_request:
    branches:
      - main


jobs:
  build:
    name: integration-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21.x"

      - name: Setup Environment Variables
        run: |
          touch .env
          echo "DEV_DATABASE=${{vars.DEV_DATABASE}}" >> .env
          echo "DEV_PASSWORD=${{vars.DEV_PASSWORD}}" >> .env
          echo "DEV_USERNAME=${{ vars.DEV_USERNAME}}" >> .env
          echo "DEV_HOST=127.0.0.1" >> .env
          echo "DEV_DIALECT=mysql" >> .env

      - name: Check .env file
        run: |
          if [ -f .env ]; then
            echo ".env file exists"
            cat .env
          else
            echo ".env file does not exist"
            exit 1
          fi

      - name: Set up MySQL
        uses: ankane/setup-mariadb@v1
        with:
          database: ${{vars.DEV_DATABASE}}

      - name: Setup DB User
        run: |
          sudo mysql -D ${{vars.DEV_DATABASE}} -e "CREATE USER 'mana'@localhost IDENTIFIED BY '${{vars.DEV_PASSWORD}}';"
          sudo mysql -D ${{vars.DEV_DATABASE}} -e "GRANT ALL PRIVILEGES ON ${{vars.DEV_DATABASE}}.* TO 'mana'@localhost;"
          sudo mysql -D ${{vars.DEV_DATABASE}} -e "FLUSH PRIVILEGES;"

      - name: Install dependencies
        run: npm install

      # - name: Verify DB User
      #   run: |
      #     sudo mysql -D "${{ vars.DEV_DATABASE }}" -e "SELECT user FROM mysql.user WHERE user = 'root';"

      - name: Run integration tests
        run: |
          npm test
